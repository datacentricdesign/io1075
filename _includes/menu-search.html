<div class="search-wrapper">
  <div class="search-form">
      <input type="text" class="search-field" placeholder="Search...">
      <svg class="icon-remove-sign"><use xlink:href="#icon-close"></use></svg>
      <ul class="search-results search-list"></ul>
  </div>
</div>

<div id="fade" class="overlay"></div>
<a id="slide" class="slideButton fade">
  <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
  <svg id="close" class="icon-menu"><use xlink:href="#icon-close"></use></svg>
</a>
<aside id="sidebar">
<nav id="navigation">
<h2>MENU</h2>
<ul>
  <li><a href="{{site.baseurl}}/">Home</a></li>
  {% for module in site.io1075 %}
  {% if module.module-id != null %}
  <li><a href="{{site.baseurl}}/module{{module.module-id}}">{{module.title}}</a></li>
  {% endif %}
  {% endfor %}
  <li><a href="{{site.baseurl}}/faq">FAQ</a></li>
  <li><a href="{{site.baseurl}}/tags">Tags</a></li>
  <li><a href="{{site.baseurl}}/timeline">Timeline</a></li>
  <li><a href="{{site.baseurl}}/about">Teaching Team</a></li>
</ul>
</nav>
</aside>
<a id="search" class="dosearch">
  <svg class="icon-menu icon-search"><use xlink:href="#icon-search"></use></svg>
</a>
