<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>

{% if page.module-id == null %}
<script>
    document.querySelectorAll(".post-content h1, .post-content h2").forEach((element) => {
        element.innerHTML = element.innerHTML + '<span class="mdi mdi-content-copy" data-clipboard-text="' + window.location.pathname.split('#')[0].replace('/','') + "#" + element.id + '" style="cursor:pointer;margin-left:5px;font-size:medium">';
    });

    var clipboard = new ClipboardJS('.mdi-content-copy');

    clipboard.on('success', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);

        e.clearSelection();
    });

</script>
{% endif %}
